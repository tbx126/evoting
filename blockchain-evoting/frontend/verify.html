<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证投票 - 区块链电子投票系统</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>区块链电子投票系统</h1>
        <div class="card">
            <h2>验证您的投票</h2>
            <p>输入投票凭证验证您的投票已被正确记录</p>
            <form id="verifyForm">
                <div class="form-group">
                    <label>承诺哈希</label>
                    <input type="text" id="commitment" required>
                </div>
                <div class="form-group">
                    <label>盐值</label>
                    <input type="text" id="salt" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    验证投票
                </button>
            </form>
            <div id="status"></div>
        </div>
    </div>
    <script src="js/verify.js"></script>
</body>
</html>
