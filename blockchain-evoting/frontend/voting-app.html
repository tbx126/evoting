<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>区块链电子投票系统 (ZKP)</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 { color: #333; margin-bottom: 10px; font-size: 28px; }
        h2 { color: #555; margin-bottom: 20px; font-size: 18px; font-weight: normal; }
        .status-bar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px; background: #f8f9fa; border-radius: 10px; margin-bottom: 20px;
            flex-wrap: wrap; gap: 10px;
        }
        .status-item { text-align: center; min-width: 80px; }
        .status-label { font-size: 12px; color: #666; margin-bottom: 5px; }
        .status-value { font-size: 16px; font-weight: bold; color: #333; }
        .status-value.connected { color: #28a745; }
        .btn {
            padding: 12px 24px; border: none; border-radius: 8px; font-size: 16px;
            cursor: pointer; transition: all 0.3s; display: inline-flex;
            align-items: center; gap: 8px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4); }
        .btn-primary:disabled { background: #ccc; cursor: not-allowed; transform: none; }
        .candidates { display: grid; gap: 15px; margin: 20px 0; }
        .candidate-card {
            display: flex; align-items: center; padding: 20px;
            border: 2px solid #e9ecef; border-radius: 12px;
            cursor: pointer; transition: all 0.3s;
        }
        .candidate-card:hover { border-color: #667eea; background: #f8f9ff; }
        .candidate-card.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }
        .candidate-avatar {
            width: 60px; height: 60px; border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 24px; font-weight: bold; margin-right: 20px;
        }
        .candidate-info { flex: 1; }
        .candidate-name { font-size: 20px; font-weight: bold; color: #333; }
        .candidate-votes { font-size: 14px; color: #666; margin-top: 5px; }
        .candidate-check {
            width: 30px; height: 30px; border: 2px solid #ddd; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; transition: all 0.3s;
        }
        .candidate-card.selected .candidate-check { background: #667eea; border-color: #667eea; color: white; }
        .log-container {
            background: #1e1e1e; border-radius: 10px; padding: 20px;
            max-height: 300px; overflow-y: auto;
        }
        .log-entry {
            font-family: 'Consolas', 'Monaco', monospace; font-size: 13px;
            padding: 5px 0; border-bottom: 1px solid #333;
        }
        .log-entry:last-child { border-bottom: none; }
        .log-time { color: #888; }
        .log-info { color: #4fc3f7; }
        .log-success { color: #81c784; }
        .log-error { color: #e57373; }
        .log-warning { color: #ffb74d; }
        .alert { padding: 15px 20px; border-radius: 10px; margin-bottom: 20px; }
        .alert-warning { background: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .section-title { font-size: 18px; color: #333; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 2px solid #eee; }
        .tx-link { color: #667eea; text-decoration: none; }
        .tx-link:hover { text-decoration: underline; }
        .loading { display: inline-block; width: 20px; height: 20px; border: 2px solid #fff; border-radius: 50%; border-top-color: transparent; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .zkp-badge {
            display: inline-block; padding: 4px 10px; border-radius: 20px;
            background: linear-gradient(135deg, #00b09b, #96c93d); color: white;
            font-size: 12px; font-weight: bold; margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>区块链电子投票系统 <span class="zkp-badge">ZKP</span></h1>
            <h2>2026 年度最佳员工评选 - Sepolia 测试网 (零知识证明版)</h2>
            <div class="status-bar">
                <div class="status-item">
                    <div class="status-label">钱包状态</div>
                    <div class="status-value" id="walletStatus">未连接</div>
                </div>
                <div class="status-item">
                    <div class="status-label">账户地址</div>
                    <div class="status-value" id="accountAddress">-</div>
                </div>
                <div class="status-item">
                    <div class="status-label">选举状态</div>
                    <div class="status-value" id="electionStatus">-</div>
                </div>
                <div class="status-item">
                    <div class="status-label">总投票数</div>
                    <div class="status-value" id="totalVotes">-</div>
                </div>
            </div>
            <button class="btn btn-primary" id="connectBtn" onclick="connectWallet()">连接 MetaMask</button>
        </div>

        <div class="alert alert-warning" id="notRegisteredAlert" style="display: none;">
            你的账户尚未注册为选民，请联系管理员注册后再投票。
        </div>
        <div class="alert alert-success" id="alreadyVotedAlert" style="display: none;">
            你已经投过票了！感谢你的参与。
        </div>

        <div class="card" id="votingCard" style="display: none;">
            <div class="section-title">选择你支持的候选人</div>
            <div class="candidates" id="candidatesList"></div>
            <button class="btn btn-primary" id="voteBtn" onclick="submitVote()" disabled>提交投票 (ZKP)</button>
        </div>

        <div class="card">
            <div class="section-title">操作日志</div>
            <div class="log-container" id="logContainer">
                <div class="log-entry"><span class="log-time">[系统]</span> <span class="log-info">请连接 MetaMask 钱包开始投票</span></div>
            </div>
        </div>

        <div class="card">
            <div class="section-title">合约信息</div>
            <p><strong>Voting:</strong> <a class="tx-link" id="contractLink" href="#" target="_blank"></a></p>
            <p><strong>网络:</strong> Sepolia (Chain ID: 11155111)</p>
            <p><strong>ZKP:</strong> Groth16 on BN254 + ElGamal on BabyJubJub</p>
        </div>
    </div>

    <!-- Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.9.0/ethers.umd.min.js"></script>
    <script src="https://unpkg.com/snarkjs@0.7.3/build/snarkjs.min.js"></script>
    <script src="https://unpkg.com/circomlibjs@0.1.7/build/circomlibjs.umd.js"></script>
    <script src="config.js"></script>
    <script src="lib/elgamal.js"></script>
    <script>
        const VOTING_ADDRESS = CONTRACT_CONFIG.VOTING_ADDRESS;
        const VOTER_REGISTRY_ADDRESS = CONTRACT_CONFIG.VOTER_REGISTRY_ADDRESS;

        const VOTING_ABI = [
            "function getElectionInfo() view returns (string, string, uint8, uint256, uint256)",
            "function getCandidate(uint256) view returns (string, uint256)",
            "function castVote(bytes32, bytes32, uint256[2], uint256[2][2], uint256[2], uint256[])",
            "function getVoteRecord(address) view returns (bytes32, bytes32, uint256, bool)",
            "function getElgamalPK() view returns (uint256[2])",
            "function getAllCandidates() view returns (tuple(uint256 id, string name, uint256 voteCount)[])"
        ];

        const VOTER_REGISTRY_ABI = [
            "function isRegistered(address) view returns (bool)",
            "function hasVoted(address) view returns (bool)"
        ];

        let provider, signer, votingContract, voterRegistryContract, currentAccount;
        let selectedCandidate = null;
        let candidates = [];
        let elgamal = null; // Initialized ElGamal library
        let adminPK = null; // ElGamal public key from contract
        const STATUS_NAMES = ["已创建", "进行中", "已结束", "已计票"];

        function addLog(message, type = 'info') {
            const container = document.getElementById('logContainer');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<span class="log-time">[${time}]</span> <span class="log-${type}">${message}</span>`;
            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;
        }

        async function initZKP() {
            try {
                addLog('正在初始化零知识证明库...', 'info');
                elgamal = await ElGamalLib.init();
                addLog('ZKP 库初始化成功', 'success');
            } catch (error) {
                addLog(`ZKP 库初始化失败: ${error.message}`, 'error');
            }
        }

        async function connectWallet() {
            if (typeof window.ethereum === 'undefined') {
                addLog('请安装 MetaMask 钱包！', 'error');
                alert('请安装 MetaMask 钱包！\n下载: https://metamask.io');
                return;
            }

            try {
                addLog('正在连接 MetaMask...', 'info');

                provider = new ethers.BrowserProvider(window.ethereum);
                const accounts = await provider.send("eth_requestAccounts", []);
                currentAccount = accounts[0];
                addLog(`已连接: ${currentAccount.slice(0, 10)}...`, 'success');

                const network = await provider.getNetwork();
                if (network.chainId !== 11155111n) {
                    addLog('请切换到 Sepolia 测试网！', 'warning');
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: '0xaa36a7' }]
                        });
                    } catch (switchError) {
                        if (switchError.code === 4902) {
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [{
                                    chainId: '0xaa36a7',
                                    chainName: 'Sepolia Testnet',
                                    nativeCurrency: { name: 'SepoliaETH', symbol: 'ETH', decimals: 18 },
                                    rpcUrls: ['https://rpc.sepolia.org'],
                                    blockExplorerUrls: ['https://sepolia.etherscan.io']
                                }]
                            });
                        } else {
                            addLog('无法切换网络', 'error');
                            return;
                        }
                    }
                    provider = new ethers.BrowserProvider(window.ethereum);
                }

                signer = await provider.getSigner();
                votingContract = new ethers.Contract(VOTING_ADDRESS, VOTING_ABI, signer);
                voterRegistryContract = new ethers.Contract(VOTER_REGISTRY_ADDRESS, VOTER_REGISTRY_ABI, provider);

                document.getElementById('walletStatus').textContent = '已连接';
                document.getElementById('walletStatus').className = 'status-value connected';
                document.getElementById('accountAddress').textContent = currentAccount.slice(0, 6) + '...' + currentAccount.slice(-4);
                document.getElementById('connectBtn').textContent = '已连接';
                document.getElementById('connectBtn').disabled = true;

                // Load ElGamal public key from contract
                try {
                    const pk = await votingContract.getElgamalPK();
                    adminPK = elgamal.pkFromBigInts(pk[0].toString(), pk[1].toString());
                    addLog('已加载 ElGamal 公钥', 'success');
                } catch (e) {
                    // Fallback to config
                    adminPK = elgamal.pkFromBigInts(CONTRACT_CONFIG.ELGAMAL_PK.x, CONTRACT_CONFIG.ELGAMAL_PK.y);
                    addLog('使用配置中的 ElGamal 公钥', 'info');
                }

                await loadElectionInfo();

                window.ethereum.on('accountsChanged', () => window.location.reload());
                window.ethereum.on('chainChanged', () => window.location.reload());

            } catch (error) {
                if (error.code === 4001) {
                    addLog('用户拒绝了连接请求', 'warning');
                } else {
                    addLog(`连接失败: ${error.message}`, 'error');
                }
            }
        }

        async function loadElectionInfo() {
            try {
                addLog('正在加载选举信息...', 'info');

                const info = await votingContract.getElectionInfo();
                const status = Number(info[2]);
                const candidateCount = Number(info[3]);
                const totalVotes = Number(info[4]);

                document.getElementById('electionStatus').textContent = STATUS_NAMES[status];
                document.getElementById('totalVotes').textContent = totalVotes;

                const isRegistered = await voterRegistryContract.isRegistered(currentAccount);
                const hasVoted = await voterRegistryContract.hasVoted(currentAccount);

                addLog(`选民状态: ${isRegistered ? '已注册' : '未注册'}, ${hasVoted ? '已投票' : '未投票'}`, 'info');

                document.getElementById('notRegisteredAlert').style.display = isRegistered ? 'none' : 'block';
                document.getElementById('alreadyVotedAlert').style.display = hasVoted ? 'block' : 'none';

                candidates = [];
                const candidatesList = document.getElementById('candidatesList');
                candidatesList.innerHTML = '';

                for (let i = 0; i < candidateCount; i++) {
                    const candidate = await votingContract.getCandidate(i);
                    candidates.push({ id: i, name: candidate[0], votes: Number(candidate[1]) });

                    const card = document.createElement('div');
                    card.className = 'candidate-card';
                    card.onclick = () => selectCandidate(i);
                    card.innerHTML = `
                        <div class="candidate-avatar">${candidate[0].charAt(0)}</div>
                        <div class="candidate-info">
                            <div class="candidate-name">${candidate[0]}</div>
                            <div class="candidate-votes">当前得票: ${candidate[1]}</div>
                        </div>
                        <div class="candidate-check" id="check-${i}">&#10003;</div>
                    `;
                    candidatesList.appendChild(card);
                }

                if (status === 1 && isRegistered && !hasVoted) {
                    document.getElementById('votingCard').style.display = 'block';
                    addLog('选举进行中，请选择候选人投票', 'success');
                } else if (status !== 1) {
                    addLog(`选举状态: ${STATUS_NAMES[status]}`, 'warning');
                }

            } catch (error) {
                addLog(`加载失败: ${error.message}`, 'error');
            }
        }

        function selectCandidate(id) {
            document.querySelectorAll('.candidate-card').forEach(card => card.classList.remove('selected'));
            document.querySelectorAll('.candidate-card')[id].classList.add('selected');
            selectedCandidate = id;
            document.getElementById('voteBtn').disabled = false;
            addLog(`已选择: ${candidates[id].name}`, 'info');
        }

        async function submitVote() {
            if (selectedCandidate === null || !elgamal) return;

            try {
                const voteBtn = document.getElementById('voteBtn');
                voteBtn.disabled = true;
                voteBtn.innerHTML = '<span class="loading"></span> 生成零知识证明...';

                const numCandidates = candidates.length;
                addLog(`正在为 ${candidates[selectedCandidate].name} 生成加密投票...`, 'info');

                // 1. Generate random salt
                const salt = elgamal.randomFieldElement();

                // 2. Encrypt vote as one-hot vector
                const { ciphertexts, randomness } = elgamal.encryptVoteOneHot(
                    selectedCandidate, numCandidates, adminPK
                );
                addLog('ElGamal 加密完成 (one-hot 向量)', 'success');

                // 3. Compute Poseidon commitment and ciphertext hash
                const commitment = elgamal.computeCommitment(selectedCandidate, salt);
                const ciphertextHash = elgamal.computeCiphertextHash(ciphertexts);
                addLog(`Poseidon 承诺: ${commitment.toString().slice(0, 20)}...`, 'info');

                // 4. Prepare witness for ZKP circuit
                const witness = elgamal.prepareVoteWitness(
                    selectedCandidate, numCandidates, salt, adminPK, ciphertexts, randomness
                );

                // 5. Generate ZKP proof
                addLog('正在生成 Groth16 零知识证明 (约 1-3 秒)...', 'info');
                voteBtn.innerHTML = '<span class="loading"></span> ZKP 证明生成中...';

                const { proof, publicSignals } = await snarkjs.groth16.fullProve(
                    witness.input,
                    CONTRACT_CONFIG.ZKP.VOTE_PROOF_WASM,
                    CONTRACT_CONFIG.ZKP.VOTE_PROOF_ZKEY
                );
                addLog('ZKP 证明生成成功!', 'success');

                // 6. Convert proof to Solidity calldata format
                const calldataStr = await snarkjs.groth16.exportSolidityCallData(proof, publicSignals);
                const calldata = JSON.parse(`[${calldataStr}]`);

                const pA = calldata[0];
                const pB = calldata[1];
                const pC = calldata[2];

                // 7. Prepare encrypted vote data for event
                const encryptedVoteArray = elgamal.ciphertextsToUint256Array(ciphertexts);

                // 8. Convert commitment and ciphertextHash to bytes32
                const commitmentHex = "0x" + commitment.toString(16).padStart(64, "0");
                const ciphertextHashHex = "0x" + ciphertextHash.toString(16).padStart(64, "0");

                // 9. Submit to contract
                addLog('请在 MetaMask 中确认交易', 'warning');
                voteBtn.innerHTML = '<span class="loading"></span> 等待确认...';

                const tx = await votingContract.castVote(
                    commitmentHex,
                    ciphertextHashHex,
                    pA,
                    pB,
                    pC,
                    encryptedVoteArray.map(x => x.toString())
                );
                addLog('交易已发送，等待确认...', 'info');

                await tx.wait();

                addLog('投票成功! (含零知识证明)', 'success');
                addLog(`<a class="tx-link" href="https://sepolia.etherscan.io/tx/${tx.hash}" target="_blank">查看交易</a>`, 'success');

                // Save salt to localStorage for later verification
                const voteReceipt = {
                    candidateId: selectedCandidate,
                    salt: salt.toString(),
                    commitment: commitment.toString(),
                    txHash: tx.hash,
                    timestamp: Date.now()
                };
                localStorage.setItem(`vote_receipt_${currentAccount}`, JSON.stringify(voteReceipt));
                addLog('投票凭证已保存到本地 (可用于事后验证)', 'info');

                await loadElectionInfo();
                voteBtn.innerHTML = '已投票';

            } catch (error) {
                addLog(`投票失败: ${error.message}`, 'error');
                console.error('Vote error:', error);
                document.getElementById('voteBtn').disabled = false;
                document.getElementById('voteBtn').innerHTML = '提交投票 (ZKP)';
            }
        }

        window.addEventListener('load', async () => {
            const link = document.getElementById('contractLink');
            link.href = `https://sepolia.etherscan.io/address/${VOTING_ADDRESS}`;
            link.textContent = VOTING_ADDRESS.slice(0, 9) + '...' + VOTING_ADDRESS.slice(-8);

            // Initialize ZKP library
            await initZKP();

            if (typeof window.ethereum !== 'undefined') {
                addLog('检测到 MetaMask', 'info');
                const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                if (accounts.length > 0) {
                    addLog('发现已授权账户，自动连接...', 'info');
                    connectWallet();
                } else {
                    addLog('请点击连接 MetaMask', 'info');
                }
            } else {
                addLog('未检测到 MetaMask，请安装: https://metamask.io', 'warning');
            }
        });
    </script>
</body>
</html>
